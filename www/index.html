
<title>FreeXT</title>

<meta name="apple-mobile-web-app-capable" content="yes"/>

<meta name="author" content="Jak"/>

<meta charset="utf-8"/>

<meta name="viewport" content="width=device-width, user-scalable=no" />

<!-- Imports -->

<link rel="shortcut icon" href="assets/img/icon.png"/>

<!-- Javascript -->

<script src="assets/js/jQuery/jquery-3.3.1.min.js"></script>

<script type="text/javascript" src="cordova.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/index.js"></script>
<script src="assets/js/settings.js"></script>
<script src="assets/js/memory.js"></script>

<!-- Css -->

<link rel="stylesheet" href="assets/css/main.css"/>
<link rel="stylesheet" href="assets/css/index.css"/>

<!-- Body-->

<body>

	<section id="mainContainer">
		
		<!-- Main Header -->
		
		<header id="mainHeader">
			
			<h1>FreeXT</h1>
			
			<button id="navButton" onclick="openNav();"><i class="fa fa-bars"></i></button>
			
			<button id="newNoteButton" onclick="makeNewNote();"><i class="far fa-edit"></i></button>
			
		</header>
		
		<!-- Main Section -->
		
		<section id="mainSection">
			
			<input id="noteTitleInput" placeholder="Title (Optional)"></input>
			
			<button id="saveButton" onclick="saveNote();">Save Note</button>
			
			<p id="saveAlert"></p>
		
			<textarea id="mainTextbox" placeholder="Notes"></textarea>
			
		</section>
		
		<nav id="mainNav" class="navClosed">
			
			<div class="navOption" onclick="openSettings();">Settings</div>
			
		</nav>
		
		<div id="sectionCover" onclick="closeNav();"></div>
		
	</section>
	
	<section id="settingsContainer">
	
		<h1>Settings</h1>
	
		<button id="backButon" onclick="openIndex();"><i class="fa fa-arrow-left"></i></button>
		
		<div class="divider"></div>
		
		<p>
			
			Font - 
			<select id="fontSelect" onchange="setFont(this);">
				<option value="Arial">Arial</option>
				<option value="Courier New">Courier New</option>
				<option value="Exo">Exo</option>
				<option value="Lato">Lato</option>
				<option value="Orbitron">Orbitron</option>
				<option value="Oxygen">Oxygen</option>
				<option value="Play">Play</option>
				<option value="Raleway">Raleway</option>
				<option value="default" selected="selected">Roboto (Default)</option>
				<option value="Rubik">Rubik</option>
				<option value="Tahoma">Tahoma</option>
				<option value="Times New Roman">Times New Roman</option>
				<option value="Trebuchet MS">Trebuchet MS</option>
				<option value="Ubuntu">Ubuntu</option>
				<option value="Verdana">Verdana</option>
			</select>
			
		</p>
		
	</section>

</body>
